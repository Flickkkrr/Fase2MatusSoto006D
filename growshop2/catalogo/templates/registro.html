{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>

<head>
    <title>Registro | QueCorra Growshop</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/EstRegistro.css' %}">-->
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="{% static 'img/icono.ico' %}" type="image/icon type">
    <script src="{% static 'js/Funciones.js' %}" type="text/Javascript"></script>
    <style>
        body {
            background-color: #E65573;
        }

        a:hover {
            text-decoration: none;
            color: white;
        }

        #caja {
    border-radius: 15px;
    border-style: solid;
    border-width: 1px;
    padding-left: 5px;
    margin: 0;
    background-color: white;
}

    </style>
</head>

<body>
    {% block content %}
    {% load static %}
    <div id=capa>
        <!--TITULO AUTOCULTIVO-->
        <br>
        <br>
        <div class="row justify-content-around">
            <div class="col-xl-7 col-lg-5 col-md-5 col-sm-5 col-5">
                <div id="caja">
                    <center>
                        <h1 style="color: black;">¡Regístrate aquí!</h1>
                    </center>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="row justify-content-around">
            <div class="col-xl-7 col-lg-5 col-md-5 col-sm-5 col-5">
                <div id="caja">
                    <div class="letras">
                        <center>
                            <h1 style="color: black;">Ingresa tus datos</h1>
                            <br>
                        </center>
                        <form id="mi-formulario" action="{% url 'inicio' %}">
                            <label style="color: black;">Correo Electrónico: </label>
                            <input type="text" name="email" required placeholder="nombre@dominio.cl">
                            <hr>

                            <label style="color: black;">Correo Electrónico de Recuperación: </label>
                            <input type="email" name="email2" required placeholder="nombre@dominio.cl">
                            <hr>

                            <label style="color: black;">Teléfono: </label>
                            <input type="text" name="fono" minlength="9" placeholder="9 XXXX-XXXX" required>
                            <hr>
                            <label style="color: black;">Fecha: </label>
                            <input type="date" name="fecha" min="1960-01-01" required>
                            <hr>
                            <label style="color: black;">Contraseña: </label>
                            <input type="password" id="password" name="password" minlength="6"
                                placeholder="Mínimo de 6 caracteres" required>
                            <hr>
                            <label style="color: black;">Reingresa contraseña: </label>
                            <input type="password" name="password2" minlength="6" required>
                            <hr>
                            <button> Regístrate </button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div> <!-- -->

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    {% endblock %}
</body>

</html>
