<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/EstInicio.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="{% static 'img/icono.ico' %}" type="image/icon type">
    <script src="{% static 'js/Funciones.js' %}" type="text/Javascript"></script>
    <style>
        body {
            background-color: #E65573;
        }

        a:hover {
            text-decoration: none;
            color: white;
        }
    </style>    
</head>

<body>
    <header>
        <!--Top-->
        <center>
            <img src="{% static 'img/fondo3.jpg' %}" height=50px width=100% border="1">
        </center>

        <!--Menu hamburguesa-->
        {% block sidebar %}
        <nav class="navbar navbar-light">
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span> 
            </button>
            <div>
                <a href="{% url 'inicio' %}">
                    <img src="{% static 'img/Titulobarra.ico' %}" alt="QueCorra">
                </a>
            </div>

            <!--LOGO-->
            <a class="navbar-brand">
                <img src="{% static 'img/Icono-superior.ico' %}" alt="Plantita">
            </a>
            <!--NAVBAR DJANGO QUIZÁS-->
            <!--ENLACES-->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'proximamente' %}">Tienda virtual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'autocultivo' %}">Autocultivo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quienes' %}">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Regístrate</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% endblock %}
    </header>
    {% block content %}

    {% endblock %}
     
</body>

</html>
